<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="question">
            Answer of 2 + 5 ?
        </div>
        <div class="answers ">
            <button class="btn ans">2</button>
            <button class="btn ans">7</button>
            <button class="btn ans">9</button>
            <button class="btn ans">1</button>
        </div>
        <div class="controls ">
            <button class="start-btn btn">Start</button>
            <button class="next-btn btn">Next</button>
        </div>
    </div>
    
</body>
</html>
